<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Sites</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Nome"/></h2>  
            </center>  
            <h:dataTable value="#{promocaoBean.sites}" var="site"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">Site</f:facet>  
                    <h:outputText value="#{site.url}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{teatroBean.setSite(site)}" value="Escolher Site" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>
            </h:dataTable>
        </h:form>  
    </h:body>  
</html>
