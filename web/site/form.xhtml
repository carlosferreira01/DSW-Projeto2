<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>#{msg['site.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['geral.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="title" class="control-label col-sm-4">#{msg['site.name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="title-id" value="#{siteBean.site.nome}" class="form-control"   
                                 validatorMessage="#{msg['site.name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div> 
            <div class="form-group">  
                <h:outputLabel for="url" class="control-label col-sm-4">#{msg['site.url.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="url-id" value="#{siteBean.site.url}" class="form-control"   
                                 validatorMessage="#{msg['site.url.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">#{msg['site.fone.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputMask id="telefone" value="#{siteBean.site.telefone}" class="form-control"   
                                 mask="(99)99999-9999"
                                 validatorMessage="#{msg['site.fone.required.message']}"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['geral.email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputText id="email" value="#{siteBean.site.email}" class="form-control"
                                 validatorMessage="#{msg['geral.email.required.message']}"/>
                </div>  
            </div>   
            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['geral.password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputText id="senha" value="#{siteBean.site.senha}" class="form-control"
                                 type="password"
                                 validatorMessage="#{msg['geral.password.required.message']}"/>
                </div>  
            </div>   
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="Salva" action="#{siteBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['site.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
